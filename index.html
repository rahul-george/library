<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Library App</title>
  </head>
  <body>
    <aside>
      <form action="#" id="add-book-form">
        <div class="input-block"><label for="title">Enter the book title</label><input type="text" id='title' name="title" required></div>
        <div class="input-block"><label for="author">Enter the book author</label><input type="text" id="author" name="author" required></div>
        <div class="input-block"><label for="page-count">Enter the page count</label><input type="text" id="page-count" name="page_count" required></div>
        <div class="input-block"><label for="completed-reading">Completed Reading?</label><input type="checkbox" id="completed-reading" name="completed_reading"></div>
        <input id="reset-button" type="reset" value="Reset"><input id="submit-button" type="submit" value="Add Book"></form>
    </aside>
    <main class="library-content">
      <section class="catalog">
        <table>
          <thead>
            <tr>
              <td>Title</td>
              <td>Author</td>
              <td>Pages</td>
              <td>Read?</td>
              <td>Remove</td>
            </tr>
            <tbody class="book-rows"></tbody>
          </thead>
        </table>
      </section>
    </main>
  </body>
</html>
