<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Library App</title>
  </head>
  <body>
    <aside>
      <form action="" id="add-book-form">
        <div class="input-block"><label for="title-input">Enter the book title</label><input type="text" required></div>
        <div class="input-block"><label for="author-input">Enter the book author</label><input type="text" required></div>
        <div class="input-block"><label for="pages-input">Enter the page count</label><input type="text" required></div>
        <div class="input-block"><label for="completed-reading-input">Completed Reading?</label><input type="checkbox"></div>
        <input type="reset" value="Reset"><input type="submit" value="Add Book"></form>
    </aside>
    <main class="library-content">
      <section class="catalog">
        <table>
          <thead>
            <tr>
              <td>Title</td>
              <td>Author</td>
              <td>Pages</td>
              <td>Read?</td>
              <td>Remove</td>
            </tr>
            <tbody class="book-rows"></tbody>
          </thead>
        </table>
      </section>
    </main>
  </body>
</html>
